<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông</title>
</head>
<body>
    <label for="canh">Nhập cạnh a:</label>
    <input type="number" id="canh">
    <button type="button" onclick="tinh()">Tính</button>
    <h4 id="dientich"></h4>
    <script type="text/javascript">
        function tinh() {
            var a = parseFloat(document.getElementById("canh").value);
            {
                if (a > 0) {
                    var s = a * a;
                    document.getElementById("dientich").innerHTML = "Diện tích hình vuông là: " + s;
                } else {
                    document.getElementById("dientich").innerHTML = "Không có cạnh với giá trị này, mời nhập lại!";
                }
            }
        }
    </script>
</body>
</html>
