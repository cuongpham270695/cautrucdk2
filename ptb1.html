<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1</title>
</head>
<body>
        <p>Giải phương trình ax+b=0:</p>
        <label for="a">Nhập a:</label>
        <input type="number" id="a">
        <label for="b">Nhập b:</label>
        <input type="number" id="b">
        <button type="button" onclick="timnghiem()">Kết quả</button>
        <h4 id="kq"></h4>
        <script type="text/javascript">
            function timnghiem(){
                var a = parseInt(document.getElementById("a").value);
                var b = parseInt(document.getElementById("b").value);
                if(a===0&&b===0){
                    document.getElementById("kq").innerHTML="Phương trình có vô số nghiệm"
                }
                else if(a===0&&b!==0){
                    document.getElementById("kq").innerHTML="Phương trình vô nghiệm"
                }
                else{
                    document.getElementById("kq").innerHTML="Phương trình có nghiệm là:" +(-b/a);
                }
            }
        </script>
</body>
</html>
