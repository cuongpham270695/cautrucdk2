<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
        <label for="temp">Nhập độ C</label>
        <input type="number" id="temp">
        <button type="button" onclick="changetemp()">Change</button>
        <h4 id="res"></h4>
        <script type="text/javascript">
            function changetemp(){
                var c= parseFloat(document.getElementById("temp").value);
                var f= c*9/5+32;
                document.getElementById("res").innerHTML= +c +" độ C khi đổi ra độ F là: " +f;
            }
        </script>
</body>
</html>
