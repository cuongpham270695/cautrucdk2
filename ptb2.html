<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 2</title>
</head>
<body>
    <p>Giải phương trình bậc 2: ax<sup>2</sup>+bx+c=0</p>
    <label for="a">Nhập a:</label>
    <input type="number" id="a">
    <label for="b">Nhập b:</label>
    <input type="number" id="b">
    <label for="c">Nhập c:</label>
    <input type="number" id="c">
    <button type="button" onclick="timnghiem()">Tính</button>
    <h4 id="kq"></h4>
    <script type="text/javascript">
        function timnghiem() {
            var a = parseInt(document.getElementById("a").value);
            var b = parseInt(document.getElementById("b").value);
            var c = parseInt(document.getElementById("c").value);
            if (a === 0 && b === 0 && c === 0) {
                document.getElementById("kq").innerHTML = "Phương trình vô số nghiệm";
            } else if (a === 0 && b === 0 && c !== 0) {
                document.getElementById("kq").innerHTML = "Phương trình vô nghiệm";
            } else if (a === 0 && b !== 0) {
                document.getElementById("kq").innerHTML = "Phương trình có nghiệm là: " + (-c / b);
            } else {
                var delta = b * b - 4 * a * c;
                if (delta < 0) {
                    document.getElementById("kq").innerHTML = "Phương trình vô nghiệm";
                }
                if (delta === 0) {
                    document.getElementById("kq").innerHTML = "Phương trình có nghiệm kép là: x=" + (-b / 2 * a);
                }
                if (delta > 0) {
                    var x1 = (-b + (Math.sqrt(delta))) / 2 / a;
                    var x2 = (-b - (Math.sqrt(delta))) / 2 / a;
                    document.getElementById("kq").innerHTML = "Phương trình có 2 nghiệm phân biệt là: " +x1+ " và " +x2;
                }
            }
        }
    </script>

</body>
</html>
